<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.viz"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>	
		sap.ui.localResources("finalproject");
		var app = new sap.m.App({initialPage:"idhomePage"});
		// define the page for Home
		var page1 = sap.ui.view({
			id: "idhomePage",
			viewName: "finalproject.homePage",
			type: sap.ui.core.mvc.ViewType.JS
		});
		// define the page for Search by product
		var page2 = sap.ui.view({
			id: "idsearchPage",
			viewName: "finalproject.searchPage",
			type: sap.ui.core.mvc.ViewType.JS
		});
		// define the page for Top5
		var page3 = sap.ui.view({
			id: "idtopPage",
			viewName: "finalproject.topPage",
			type: sap.ui.core.mvc.ViewType.JS
		});
		// define the page for Detail information of the product
		var page4 = sap.ui.view({
			id: "iddetailPage",
			viewName: "finalproject.detailPage",
			type: sap.ui.core.mvc.ViewType.JS
		});
		
		app.addPage(page1);
		app.addPage(page2);
		app.addPage(page3);
		app.addPage(page4);
		app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
